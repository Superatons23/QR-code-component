<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="./styles/style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <section class="section-card align-items-center d-flex">
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col col-sm-auto col-auto">
              <div class="card" style="width: 20rem">
                <div class="card-body">
                  <div class="card-header-img">
                    <img
                      src="./images/image-qr-code.png"
                      class="img-fluid"
                      alt=""
                    />
                  </div>

                  <div class="txt text-center mt-4">
                    <h1>
                      Improve your front-end <br />
                      skills by building projects
                    </h1>
                  </div>
                  <div class="txt-footer text-center mt-4 mb-4">
                    <p>
                      Scan the QR code to visit Frontend <br />Mentor and take
                      your coding skills to <br />
                      the next level
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
